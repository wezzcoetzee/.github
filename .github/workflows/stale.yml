name: Stale

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this is still relevant, please leave a comment.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this is still relevant, please leave a comment or push an update.
          close-issue-message: This issue was closed due to inactivity.
          close-pr-message: This pull request was closed due to inactivity.
          days-before-stale: 30
          days-before-close: 7
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security"
