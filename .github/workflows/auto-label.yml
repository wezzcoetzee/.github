name: Auto Label

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  label:
    name: Apply label from PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const labelMap = {
              'feat':     'enhancement',
              'fix':      'bug',
              'docs':     'documentation',
              'refactor': 'refactor',
              'perf':     'performance',
              'test':     'testing',
              'chore':    'chore',
              'ci':       'ci',
              'build':    'build',
              'revert':   'revert',
            };

            const prefix = title.split(/[(:]/)[0].trim();
            const label = labelMap[prefix];

            if (label) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [label],
              });
            }
